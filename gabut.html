<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Rooms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            height: 80vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #1a252f;
            border-bottom: 2px solid #34495e;
        }

        .sidebar-header h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .create-room-btn {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .create-room-btn:hover {
            background: #229954;
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .room-item {
            padding: 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .room-item.active {
            background: #3498db;
        }

        .room-info {
            flex: 1;
        }

        .room-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .room-meta {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .room-lock {
            font-size: 1.2em;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ecf0f1;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 2px solid #bdc3c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .room-actions {
            display: flex;
            gap: 10px;
        }

        .room-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .toggle-lock-btn {
            background: #f39c12;
            color: white;
        }

        .delete-room-btn {
            background: #e74c3c;
            color: white;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            align-self: flex-end;
            background: #3498db;
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background: white;
            color: #2c3e50;
        }

        .message-sender {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #bdc3c7;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border 0.3s;
        }

        .input-area input:focus {
            border-color: #3498db;
        }

        .send-btn {
            padding: 12px 30px;
            background: #3498db;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #7f8c8d;
        }

        .welcome-screen h2 {
            margin-bottom: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #95a5a6;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 95vh;
            }

            .sidebar {
                width: 100%;
                max-height: 40%;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üí¨ Chat Rooms</h2>
                <div class="user-info" id="userInfo">
                    <div>üë§ <span id="usernameDisplay"></span></div>
                </div>
                <button class="create-room-btn" onclick="openCreateRoomModal()">+ Buat Room Baru</button>
            </div>
            <div class="rooms-list" id="roomsList">
                <div class="empty-state">Belum ada room. Buat room pertama Anda!</div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">Pilih atau buat room untuk mulai chat</div>
                <div class="room-actions" id="roomActions" style="display: none;">
                    <button class="toggle-lock-btn" id="toggleLockBtn" onclick="toggleRoomLock()">üîì Public</button>
                    <button class="delete-room-btn" onclick="deleteRoom()">üóëÔ∏è Hapus</button>
                </div>
            </div>

            <div class="messages" id="messages">
                <div class="welcome-screen">
                    <h2>Selamat Datang!</h2>
                    <p>Pilih room atau buat room baru untuk mulai chat</p>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Ketik pesan..." disabled>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Kirim</button>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal active" id="loginModal">
        <div class="modal-content">
            <h3>Selamat Datang</h3>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="usernameInput" placeholder="Masukkan username Anda" maxlength="20">
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="login()">Masuk</button>
            </div>
        </div>
    </div>

    <!-- Modal Create Room -->
    <div class="modal" id="createRoomModal">
        <div class="modal-content">
            <h3>Buat Room Baru</h3>
            <div class="form-group">
                <label>Nama Room:</label>
                <input type="text" id="roomNameInput" placeholder="Nama room" maxlength="30">
            </div>
            <div class="form-group">
                <label>Password (opsional):</label>
                <input type="password" id="roomPasswordInput" placeholder="Kosongkan untuk public room">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="roomPrivateCheckbox">
                <label>Room Private (perlu password)</label>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="createRoom()">Buat</button>
                <button class="btn-secondary" onclick="closeCreateRoomModal()">Batal</button>
            </div>
        </div>
    </div>

    <!-- Modal Join Private Room -->
    <div class="modal" id="joinRoomModal">
        <div class="modal-content">
            <h3>Room Private</h3>
            <p>Room ini memerlukan password</p>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="joinPasswordInput" placeholder="Masukkan password">
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="joinPrivateRoom()">Join</button>
                <button class="btn-secondary" onclick="closeJoinRoomModal()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let currentUser = null;
        let currentRoom = null;
        let rooms = {};
        let pendingRoomJoin = null;
        const INACTIVITY_TIMEOUT = 10 * 60 * 1000; // 10 menit
        const roomTimers = {};

        // Initialize
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Login
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Username tidak boleh kosong!');
                return;
            }

            currentUser = {
                id: generateId(),
                username: username,
                joinedAt: Date.now()
            };

            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('loginModal').classList.remove('active');
            loadRoomsFromStorage();
        }

        // Create Room
        function openCreateRoomModal() {
            document.getElementById('createRoomModal').classList.add('active');
            document.getElementById('roomNameInput').value = '';
            document.getElementById('roomPasswordInput').value = '';
            document.getElementById('roomPrivateCheckbox').checked = false;
        }

        function closeCreateRoomModal() {
            document.getElementById('createRoomModal').classList.remove('active');
        }

        function createRoom() {
            const roomName = document.getElementById('roomNameInput').value.trim();
            const password = document.getElementById('roomPasswordInput').value;
            const isPrivate = document.getElementById('roomPrivateCheckbox').checked;

            if (!roomName) {
                alert('Nama room tidak boleh kosong!');
                return;
            }

            const roomId = generateId();
            const room = {
                id: roomId,
                name: roomName,
                isPrivate: isPrivate,
                password: password || null,
                createdBy: currentUser.id,
                createdAt: Date.now(),
                messages: [],
                members: [currentUser.id],
                lastActivity: Date.now()
            };

            rooms[roomId] = room;
            saveRoomsToStorage();
            renderRooms();
            closeCreateRoomModal();
            joinRoom(roomId);
        }

        // Join Room
        function selectRoom(roomId) {
            const room = rooms[roomId];
            if (!room) return;

            if (room.isPrivate && !room.members.includes(currentUser.id)) {
                pendingRoomJoin = roomId;
                document.getElementById('joinRoomModal').classList.add('active');
                document.getElementById('joinPasswordInput').value = '';
            } else {
                joinRoom(roomId);
            }
        }

        function closeJoinRoomModal() {
            document.getElementById('joinRoomModal').classList.remove('active');
            pendingRoomJoin = null;
        }

        function joinPrivateRoom() {
            const password = document.getElementById('joinPasswordInput').value;
            const room = rooms[pendingRoomJoin];

            if (room.password === password) {
                if (!room.members.includes(currentUser.id)) {
                    room.members.push(currentUser.id);
                    saveRoomsToStorage();
                }
                closeJoinRoomModal();
                joinRoom(pendingRoomJoin);
            } else {
                alert('Password salah!');
            }
        }

        function joinRoom(roomId) {
            currentRoom = roomId;
            const room = rooms[roomId];
            
            resetRoomTimer(roomId);
            
            document.getElementById('chatTitle').textContent = room.name;
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('roomActions').style.display = 'flex';
            
            updateLockButton();
            renderMessages();
            renderRooms();
        }

        // Send Message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentRoom) return;

            const message = {
                id: generateId(),
                roomId: currentRoom,
                senderId: currentUser.id,
                senderName: currentUser.username,
                text: text,
                timestamp: Date.now()
            };

            rooms[currentRoom].messages.push(message);
            rooms[currentRoom].lastActivity = Date.now();
            
            resetRoomTimer(currentRoom);
            saveRoomsToStorage();
            renderMessages();

            input.value = '';
            input.focus();
        }

        // Toggle Room Lock
        function toggleRoomLock() {
            if (!currentRoom) return;
            
            const room = rooms[currentRoom];
            if (room.createdBy !== currentUser.id) {
                alert('Hanya pembuat room yang bisa mengubah status room!');
                return;
            }

            room.isPrivate = !room.isPrivate;
            
            if (room.isPrivate && !room.password) {
                const password = prompt('Masukkan password untuk room:');
                if (!password) {
                    room.isPrivate = false;
                    return;
                }
                room.password = password;
            }

            saveRoomsToStorage();
            renderRooms();
            updateLockButton();
        }

        function updateLockButton() {
            const btn = document.getElementById('toggleLockBtn');
            const room = rooms[currentRoom];
            
            if (room.isPrivate) {
                btn.textContent = 'üîí Private';
                btn.style.background = '#e74c3c';
            } else {
                btn.textContent = 'üîì Public';
                btn.style.background = '#27ae60';
            }
        }

        // Delete Room
        function deleteRoom() {
            if (!currentRoom) return;

            const room = rooms[currentRoom];
            if (room.createdBy !== currentUser.id) {
                alert('Hanya pembuat room yang bisa menghapus room!');
                return;
            }

            if (confirm(`Hapus room "${room.name}"?`)) {
                clearTimeout(roomTimers[currentRoom]);
                delete rooms[currentRoom];
                delete roomTimers[currentRoom];
                saveRoomsToStorage();
                
                currentRoom = null;
                document.getElementById('chatTitle').textContent = 'Pilih atau buat room untuk mulai chat';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('roomActions').style.display = 'none';
                
                document.getElementById('messages').innerHTML = `
                    <div class="welcome-screen">
                        <h2>Selamat Datang!</h2>
                        <p>Pilih room atau buat room baru untuk mulai chat</p>
                    </div>
                `;
                
                renderRooms();
            }
        }

        // Room Auto-Delete Timer
        function resetRoomTimer(roomId) {
            if (roomTimers[roomId]) {
                clearTimeout(roomTimers[roomId]);
            }

            roomTimers[roomId] = setTimeout(() => {
                if (rooms[roomId]) {
                    delete rooms[roomId];
                    delete roomTimers[roomId];
                    saveRoomsToStorage();
                    
                    if (currentRoom === roomId) {
                        currentRoom = null;
                        document.getElementById('messageInput').disabled = true;
                        document.getElementById('sendBtn').disabled = true;
                        document.getElementById('roomActions').style.display = 'none';
                    }
                    
                    renderRooms();
                    alert('Room telah dihapus karena tidak aktif selama 10 menit');
                }
            }, INACTIVITY_TIMEOUT);
        }

        // Render Functions
        function renderRooms() {
            const container = document.getElementById('roomsList');
            const roomsArray = Object.values(rooms);

            if (roomsArray.length === 0) {
                container.innerHTML = '<div class="empty-state">Belum ada room. Buat room pertama Anda!</div>';
                return;
            }

            container.innerHTML = roomsArray.map(room => {
                const isActive = currentRoom === room.id;
                const lockIcon = room.isPrivate ? 'üîí' : 'üîì';
                const memberCount = room.members.length;
                const messageCount = room.messages.length;

                return `
                    <div class="room-item ${isActive ? 'active' : ''}" onclick="selectRoom('${room.id}')">
                        <div class="room-info">
                            <div class="room-name">${escapeHtml(room.name)}</div>
                            <div class="room-meta">${memberCount} member ¬∑ ${messageCount} pesan</div>
                        </div>
                        <div class="room-lock">${lockIcon}</div>
                    </div>
                `;
            }).join('');
        }

        function renderMessages() {
            if (!currentRoom) return;

            const container = document.getElementById('messages');
            const room = rooms[currentRoom];
            
            if (room.messages.length === 0) {
                container.innerHTML = '<div class="empty-state">Belum ada pesan. Mulai percakapan!</div>';
                return;
            }

            container.innerHTML = room.messages.map(msg => {
                const isOwn = msg.senderId === currentUser.id;
                const time = new Date(msg.timestamp).toLocaleTimeString('id-ID', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                return `
                    <div class="message ${isOwn ? 'own' : 'other'}">
                        ${!isOwn ? `<div class="message-sender">${escapeHtml(msg.senderName)}</div>` : ''}
                        <div class="message-text">${escapeHtml(msg.text)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }).join('');

            container.scrollTop = container.scrollHeight;
        }

        // Storage
        function saveRoomsToStorage() {
            const data = {
                rooms: rooms,
                timestamp: Date.now()
            };
            localStorage.setItem('chatRooms', JSON.stringify(data));
        }

        function loadRoomsFromStorage() {
            const data = localStorage.getItem('chatRooms');
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    rooms = parsed.rooms || {};
                    
                    // Restart timers untuk semua room
                    Object.keys(rooms).forEach(roomId => {
                        const room = rooms[roomId];
                        const timeSinceLastActivity = Date.now() - room.lastActivity;
                        
                        if (timeSinceLastActivity >= INACTIVITY_TIMEOUT) {
                            delete rooms[roomId];
                        } else {
                            const remainingTime = INACTIVITY_TIMEOUT - timeSinceLastActivity;
                            roomTimers[roomId] = setTimeout(() => {
                                delete rooms[roomId];
                                delete roomTimers[roomId];
                                saveRoomsToStorage();
                                renderRooms();
                            }, remainingTime);
                        }
                    });
                    
                    renderRooms();
                } catch (e) {
                    console.error('Error loading rooms:', e);
                }
            }
        }

        // Utilities
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            Object.values(roomTimers).forEach(timer => clearTimeout(timer));
        });
    </script>
</body>
</html>
